<div class="modal" ng-controller="WorkflowConditionExpressionParamPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
			    <h2>输出参数配置</h2>
			</div>
			<div class="modal-body">
			
			    <div class="row row-no-gutter">
			        <div class="col-xs-6">
			            <div ng-if="translationsRetrieved" class="kis-listener-grid" ng-grid="paramsGridOptions"></div>
			            <div class="pull-right">
			                <div class="btn-group">
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{'ACTION.MOVE.UP' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveParameterUp()"><i class="glyphicon glyphicon-arrow-up"></i></a>
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{'ACTION.MOVE.DOWN' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveParameterDown()"><i class="glyphicon glyphicon-arrow-down"></i></a>
			                </div>
			                <div class="btn-group">
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{'ACTION.ADD' | translate:property}}" data-placement="bottom" data-original-title="" title="" ng-click="addNewParameter()"><i class="glyphicon glyphicon-plus"></i></a>
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{'ACTION.REMOVE' | translate:property}}" data-placement="bottom" data-original-title="" title="" ng-click="removeParameter()"><i class="glyphicon glyphicon-minus"></i></a>
			                </div>
			            </div>
			        </div>
			
			        <div class="col-xs-6">
			            <div ng-show="selectedParams.length > 0">
							<div class="form-group">
						   		<label for="expressionField">名称</label>
						   		<input type="text" id="expressionField" class="form-control" ng-model="selectedParams[0].key" placeholder="名称" />
							</div>
							<div class="form-group">
						   		<label for="codeField">值</label>
						   		<input type="text" id="codeField" class="form-control" ng-model="selectedParams[0].value" placeholder="值" />
							</div>
							<div class="form-group">
						   		<label for="scriptField">脚本</label>
						   		<textarea id="scriptField" class="form-control ng-pristine ng-valid" ng-model="selectedParams[0].script" style="width:100%; height:100%;"></textarea>
							</div>
			                
			            </div>
			            <div ng-show="selectedParams.length == 0" class="muted no-property-selected">没有项目被选中</div>
			        </div>
			    </div>
			</div>
			<div class="modal-footer">
			    <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
			    <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
